<!-- melhor usar um componente para a toolbar -->
<mat-toolbar color="primary">
    <span>LabSeq</span>
</mat-toolbar>
<div class="center-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field>
                    <input matInput type="text" appNumericOnly placeholder="Enter a number"
                        formControlName="inputNumber">
                </mat-form-field>
            </form>
            <div class="button-container">
                <button mat-raised-button color="primary" (click)="submit()" [disabled]="isLoading || form.invalid" class="align-right-button">
                  <div *ngIf="!isLoading">
                    Entrar
                  </div>
                  <span *ngIf="isLoading">
                    <mat-spinner [diameter]="30"></mat-spinner>
                  </span>
                </button>
              </div>
        </mat-card-content>

        <br>
        <div>
            <h1>
                The response generated was [ {{ labseqGeneratedData }} ]!
            </h1>

        </div>
    </mat-card>
</div>
